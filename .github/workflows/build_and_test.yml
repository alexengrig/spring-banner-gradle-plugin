name: Build & Test

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
      - name: Check sources
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
  assemble:
    name: Assemble
    needs: prepare
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Execute Gradle 'assemble'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble

  check:
    name: Check
    needs: [ prepare,build ]
    runs-on: ubuntu-latest
    steps:
      - name: Execute Gradle 'check'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
