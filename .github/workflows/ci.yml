name: CI

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

permissions:
  contents: read

jobs:
  job:
    name: Build & Test
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3
      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
      - name: Execute Gradle 'assemble'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: assemble
      - name: Execute Gradle 'check'
        uses: gradle/gradle-build-action@v2
        with:
          arguments: check
